<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 按钮选项</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <p id="demo">这是一个段落</p>

    <!-- tim-js.js 可以从 https://github.com/tencentyun/TIMSDK/tree/master/H5/sdk 获取 -->
<!--    <script src="tim-js.js"></script>-->
    <!-- cos-js-sdk-v5.min.js 可以从 https://github.com/tencentyun/cos-js-sdk-v5/tree/master/dist 获取 -->
<!--    <script src="cos-js-sdk-v5.min.js"></script>-->
    <script>
        // var options = {
        //     SDKAppID: 1400327902 // 接入时需要将0替换为您的即时通信 IM 应用的 SDKAppID
        // };
        // // 创建 SDK 实例，`TIM.create()`方法对于同一个 `SDKAppID` 只会返回同一份实例
        // var tim = TIM.create(options);
        // // 设置 SDK 日志输出级别，详细分级请参见 setLogLevel 接口的说明
        // tim.setLogLevel(0); // 普通级别，日志量较多，接入时建议使用
        // // tim.setLogLevel(1); // release 级别，SDK 输出关键信息，生产环境时建议使用
        //
        // // 注册 COS SDK 插件
        // tim.registerPlugin({'cos-js-sdk': COS});

        function displaydate(){
            //tim.login()
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</head>
<body>
<!-- 标准的按钮 -->
<button type="button" class="btn btn-default" onclick="displaydate()">默认按钮</button>
<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
<button type="button" class="btn btn-primary">原始按钮</button>
<!-- 表示一个成功的或积极的动作 -->
<button type="button" class="btn btn-success">成功按钮</button>
<!-- 信息警告消息的上下文按钮 -->
<button type="button" class="btn btn-info">信息按钮</button>
<!-- 表示应谨慎采取的动作 -->
<button type="button" class="btn btn-warning">警告按钮</button>
<!-- 表示一个危险的或潜在的负面动作 -->
<button type="button" class="btn btn-danger">危险按钮</button>
<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
<button type="button" class="btn btn-link">链接按钮</button>

</body>
</html>
